<div class="container m-4">

  <form class="example-form" [formGroup]="myForm">
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstName">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName">
          </mat-form-field>
        </td>
      </tr>
    </table>

    <p>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Birth Date</mat-label>
        <input matInput type="date" formControlName="birthDate">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Genre</mat-label>
        <mat-select formControlName="genre">
          <mat-option value="male">Male</mat-option>
          <mat-option value="female">Female</mat-option>
          <mat-option value="other">Other</mat-option>
        </mat-select>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Contact number</mat-label>
        <input matInput formControlName="contactNumbers">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>
    </p>
  </form>
  <div class="float-right">
    <button mat-button color="warn" (click)="resetForm()">Cancel</button>
    <button mat-button color="primary" (click)="saveCustomer()">Save</button>
  </div>
</div>
